<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    <div id="nine" class="row hour time-block past" value="9">9AM
      <textarea class="description nineAM" onload="saved()"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    
    <div id="ten" class="row hour time-block" value="10">10AM
      <textarea class="description tenAM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="eleven" class="row hour time-block" value="11">11AM
      <textarea class="description elevenAM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="twelve" class="row hour time-block" value="12">12PM
      <textarea class="description twelvePM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="thirteen" class="row hour time-block" value="13">1PM
      <textarea class="description thirteenPM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="fourteen" class="row hour time-block" value="14">2PM
      <textarea class="description fourteenPM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="fifteen" class="row hour time-block" value="15">3PM
      <textarea class="description fifteenPM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="sixteen" class="row hour time-block" value="16">4PM
      <textarea class="description sixteenPM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="seventeen" class="row hour time-block" value="17">5PM
      <textarea class="description seventeenPM"></textarea>
      <button class="saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
