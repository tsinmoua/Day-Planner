<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container time-block">

    <div id="nine" class="time-block row" value="9">
      <div class="hour">9AM</div>
      <textarea class="description nineText"></textarea>
      <button class="saveBtn saveNine">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="ten" class="row time-block" value="10">
      <div class="hour">10AM</div>
      <textarea class="description tenText"></textarea>
      <button class="saveBtn saveTen">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="eleven" class="row time-block " value="11">
      <div class="hour">11AM</div>
      <textarea class="description elevenText"></textarea>
      <button class="saveBtn saveEleven">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="twelve" class="row time-block " value="12">
      <div class="hour">12PM</div>
      <textarea class="description twelveText"></textarea>
      <button class="saveBtn saveTwelve">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="thirteen" class="row time-block " value="13">
      <div class="hour">1PM</div>
      <textarea class="description thirteenText"></textarea>
      <button class="saveBtn saveTirteen">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="fourteen" class="row time-block " value="14">
      <div class="hour">2PM</div>
      <textarea class="description fourteenText"></textarea>
      <button class="saveBtn saveFourteen">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="fifteen" class="row time-block " value="15">
      <div class="hour">3PM</div>
      <textarea class="description fifteenText"></textarea>
      <button class="saveBtn saveFifteen">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="sixteen" class="row time-block " value="16">
      <div class="hour">4PM</div>
      <textarea class="description sixteenText"></textarea>
      <button class="saveBtn saveSixteen">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="seventeen" class="row time-block " value="17">
      <div class="hour">5PM</div>
      <textarea class="description seventeenText"></textarea>
      <button class="saveBtn saveSeventeen">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div>
      <br>
      <button id="clear">Clear Schedule</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
